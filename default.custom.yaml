customization:
  distribution_code_name: Weasel
  distribution_version: 0.17.4
  generator: "Rime::SwitcherSettings"
  modified_time: "Sun Dec 28 09:53:58 2025"
  rime_version: 1.13.1
patch:
  schema_list:
    - {schema: double_pinyin_flypy}
    - {schema: rime_ice}
  
  # 新增以下内容来解决 AHK 失灵问题
  ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key:
    Shift_L: noop   # 禁用左 Shift 切换，将信号放给 AHK
    Shift_R: noop   # 禁用右 Shift 切换
    Control_L: noop
    Control_R: noop
    Caps_Lock: commit_code # 建议保留 CapsLock 切换或根据 AHK 逻辑调整

 # 配置快捷键选词
  key_binder/bindings:
    - { when: has_menu, accept:  ";", send: 2 } # 分号选第2候选词
    - { when: has_menu, accept: "'", send: 3 } # 单引号选第3候选词    